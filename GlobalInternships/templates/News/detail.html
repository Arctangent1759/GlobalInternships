{% extends "News/titledBase.html" %}
{% block content %}
		<h1>{{ newsItem.title }}</h1>
		<hr/>
		<br/>
		<img src="{{ newsItem.imageURL }}" width="40%"></img>
		<br/>
		<br/>
		<br/>
		By <strong>{{ newsItem.author }}</strong> on <em>{{ newsItem.pub_date }}</em>
		<br/>
		<br/>
		<div style="white-space: pre-wrap;">{{ newsItem.article }}</div>
		<br/>
		<br/>
		<a class='btn' href="/news" style="float:right">Back</a>
{% endblock %}

{% block sidebar %}
	<!--Page Sidebar-->
	<h2>Related Stories</h2>
	<hr/>
{% endblock %}
